# This file is generated; DO NOT EDIT.

# See: https://github.com/alacritty/alacritty/blob/master/alacritty.yml .

window:
    padding:
        x: 2
        y: 2

    dynamic_padding: true

env:
    # Alacritty is not supported over ssh.
    TERM: xterm-256color

    # Fix huge font.
    # Set the device pixel ratio to 1.
    WINIT_X11_SCALE_FACTOR: "1"

font:
    normal:
        family: monospace # JetBrains Mono.

    size: 10

colors:
    primary:
        background: "#222222"
        foreground: "#F2F2F2"

    cursor:
        text: "#282A2E"
        cursor: "#F2F2F2"

    normal:
        black: "#2B2B2B"
        red: "#E42222"
        green: "#AABB39"
        yellow: "#FCAE25"
        blue: "#6699D6"
        magenta: "#AB53D6"
        cyan: "#5FC0AE"
        white: "#C1C2C2"

    bright:
        black: "#5E5E5E"
        red: "#FD3B3B"
        green: "#C3D452"
        yellow: "#FFC73E"
        blue: "#7FB2EF"
        magenta: "#C46CEF"
        cyan: "#78D9C7"
        white: "#DADBDB"

mouse_bindings:
    - { mouse: Middle, action: None } # No more paste.

key_bindings:
    []
    # Vim unhappy with it :( (Visual block).
    # - { key: V, mods: Control, action: Paste }
